<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }

        caption{
            padding: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        thead{
            background-color: darkgrey;
        }
        thead>tr>th{
            padding: 10px;
            border: 1px solid black;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>

            <tr>

            </tr>
        </thead>
