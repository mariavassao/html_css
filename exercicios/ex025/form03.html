<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste com Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" placeholder="Nome Completo" autocomplete="name">

        </p>

        <p>
            <label for="imedia"> Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" required placeholder="0 a 10" step="0.5">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="iprova">Dia da Prova</label>
            <input type="date" name="data" id="iprova">
        </p>

        <p>
            <label for="ihorario">Horario da Prova</label>
            <input type="time" name="hora" id="ihorario">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
