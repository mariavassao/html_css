<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>
        Inserindo videos hospedados localmente
    </h1>
    <h2>Esse video esta no meu proprio servidor</h2>
    <video width="500" controls>
        <source src="midia/midiavideo.mp4.mp4" type="video/mp4">
        <source src="midia/Midiavideo2.Mp4.mp4" type="video/mp4">
        <source src="midia/Midiavideo.Mp4" type="video/webm">
    </video>
    <p>Seu navegador não é compativel </p>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=0i1lXkg-eJbo3wjj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
